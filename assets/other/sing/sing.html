<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin:0 auto;}
    </style>
</head>
<body>
    <video controls="controls" controls="controls" style="max-width:100%">
      <source src="sing.mp4" type="video/mp4" />
    </video>
    <script>
        var imgUrl = 'http://i-sora.me/assets/other/sing/poster.jpg';  // 分享后展示的一张图片
        var lineLink = ''; // 点击分享后跳转的页面地址
        var descContent = "川普和希拉里的情歌对唱";  // 分享后的描述信息
        var shareTitle = '川普和希拉里的情歌对唱';  // 分享后的标题
        var appid = '';  // 应用id,如果有可以填，没有就留空

        function shareFriend() {
            WeixinJSBridge.invoke('sendAppMessage',{
                "appid": appid,
                "img_url": imgUrl,
                "img_width": "200",
                "img_height": "200",
                "link": lineLink,
                "desc": descContent,
                "title": shareTitle
            }, function(res) {
                //_report('send_msg', res.err_msg);  // 这是回调函数，必须注释掉
            })
        }
        function shareTimeline() {
            WeixinJSBridge.invoke('shareTimeline',{
                "img_url": imgUrl,
                "img_width": "200",
                "img_height": "200",
                "link": lineLink,
                "desc": descContent,
                "title": shareTitle
            }, function(res) {
                   //_report('timeline', res.err_msg); // 这是回调函数，必须注释掉
            });
        }
        // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
            // 发送给好友
            WeixinJSBridge.on('menu:share:appmessage', function(argv){
                shareFriend();
            });
            // 分享到朋友圈
            WeixinJSBridge.on('menu:share:timeline', function(argv){
                shareTimeline();
            });
        }, false);
    </script>
</body>
</html>
